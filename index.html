<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link JQuery here -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>

<body>
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="row">
    <p>PRESS PLAY!!!</p>
    <img id="wutang" src="http://pluspng.com/img-png/wu-tang-clan-png-logo-png-2047.png">
    <iframe width="50" height="50" src="https://www.youtube.com/embed/8W_x2UaTiLk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <h1>Rock Paper Scissors</h1>
      <img src="https://media.giphy.com/media/3osxYfP8SJVa9XpVyo/giphy.gif">

      <h3>Please Submit Your Choice Below</h3>
      <p>Choose rock or Paper or Scissors!</p>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
        <button id="reset">Reset</button>
      </div>
      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
          <img id="userPic" src="">
        </div>
        
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
          <img id="cpuPic" src="">
          </div>
        </div>
        <div id="result">
      </div>
      <div id="resultPic"></div>
      </div>
      <div>
        <a href="https://www.youtube.com/watch?v=Ah4LS-zRNRU">
            <img class="pika" src="https://pre00.deviantart.net/e2da/th/pre/i/2016/198/6/e/playboy_pikachu_by_xx_ayla-daabfbh.png">
             </a>
             <p class="pika">Anather cc rabbit hole!!</p>
      </div>
      
  </div>
   

  <!-- Link JQuery here -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
